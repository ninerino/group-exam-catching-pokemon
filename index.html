<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/style.css" />
  <script src="./scripts/oGameData.js"></script>
  <script type="module" src="./scripts/script.js"></script>
  <title>Gotta catch 'em all</title>
</head>
<body>
  <!-- Detta är koden från mitt exempel, skriv gärna egen HTML om så önskas -->
  <section class="form-wrapper" id="formWrapper">
    
    <!-- Formuläret -->
    <form class="form" id="form">
      <h1>Welcome young pokemon trainer</h1>
      <p id="errorMsg"></p>

      <!-- Skriv ditt namn -->
      <h2>Please enter your name</h2>
        <input id="nick" type="text" placeholder="Trainer nickname" />
        <input id="age" type="text" placeholder="Trainer age">
        
        <!-- Pojke eller flicka? -->
        <p>Are you a boy? Or are you a girl?</p>
        <label>
          <input type="radio" name="gender" id="boy">
          Boy
        </label>
        <label>
          <input type="radio" name="gender" id="girl">
          Girl
        </label>
        
        <!-- Submit-knapp -->
        <button id="submitBtn">Let's catch some pokemons!</button>
        
      </form>
    </section>
    
    
    
    <!-- Spelfältet -->
    <section id="gameField" class="game-field d-none">
      
      <!-- Vinstrutan -->
      <section class="high-score d-none" id="highScore">
        <h1>Congratulations!</h1>
        <h3 id="winMsg"></h3>
        <ol class="highscore-list" id="highscoreList">
          
        </ol>
        
        <!-- Spela igen?-knapp -->
        <button id="playAgainBtn">Play again?</button>
        
      </section>
      
    </section>
    
    <!-- Läs in audioelementet från DOMen. För att spela .play(), för att pausa .pause(), för att starta om .load()  -->
    <audio id="battleAudio" src="./assets/pokemon_champion_battle.mp3"></audio>
    <audio id="victoryAudio" src="./assets/pokemon_win.mp3"></audio>
  </body>
  </html>
